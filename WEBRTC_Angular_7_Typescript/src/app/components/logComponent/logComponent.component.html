<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        
        <form class="form-block forma" (ngSubmit)="logMeIn()">
          <div class="form-group">
            <label for="host">Host IP</label>
            <input type="text" class="form-control" name="host" [(ngModel)]="host" placeholder="0.0.0.0:PORT">
          </div>
          <div class="form-group">
            <label for="login">Login</label>
            <input required type="text" class="form-control" name="login" [(ngModel)]="login" placeholder="Login">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input required type="text" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber"
              placeholder="Phone Number">
          </div>
          <div class="panel-bottom">
            <button type="submit" class="btn subbtn btn-default">Login</button>
          </div>
        </form>
        <div class="alert alert-danger" [hidden]="!errorMessage">{{errorMessage}}</div>
      </div>
    </div>
  </div>
</body>
<footer>
  <hr>
</footer>
